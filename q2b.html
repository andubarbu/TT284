<!DOCTYPE html>
<html>
    <head>
        <title>Add new walk</title>
        <link rel="stylesheet" href="q2b.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <header>
            
            <img id="logo" src="logo.png" alt="OU logo">
            <h1 id="title">The Open University Walking Club</h1>
            
            
        </header>
        
        <p id="loggedin">Logged in as <b>admin</b></p>
            <hr>
        
        <section>
        
            <h1>Add New Walk</h1>
            
            
            <a href="#"><div id="backbtn" class="button">Back</div></a>
            <div id="form-container">
            <form method="post" action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php" id="addwalk" name="addwalk">
                
                <div id="block1">
                    
                    <label for="name">Name of walk: </label>
                    <input type="text" name="name" id="name" required><br>
                    
                    <label for="date">Date: </label>
                    <input type="text" name="date" id="date" required><br>
                    
                    <label for="time">Start time: </label>
                    <input type="text" name="time" id="time" required><br>
                    
                    <label for="meeting">Meeting point: </label>
                    <input type="text" name="meeting" id="meeting" required><br>
                    
                    <label for="distance">Distance: </label>
                    <input type="text" name="distance" id="distance" required>
                    
                    <input type="hidden" id="sessionID" name="sessionID" value="12345678-09ab-1111-cdef">
                    
                </div>
                <div id="block2">
                    
                    <label for="notes">Notes: </label>
                    <textarea name="notes" id="notes" rows="7" cols="20"></textarea><br>
                    
                    <label for="status">Status: </label>
                    <select name="status" id="status">
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="proposed">Proposed</option>
                    </select>
                    <br><input class="button" type="submit" value="OK">
                </div>
                
                    
                
            </form>
            </div>
            
        </section>
        
        <footer>
            <hr>
            <p id="footertext"><hr>Copyright Â© 2020 The Open University</p>
        </footer>
        
    </body>
</html>
