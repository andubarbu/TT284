<DOCTYPE html>
<html>
    <head>
        <title>Add new walk</title>
        <link rel="stylesheet" href="q2a.css">
    </head>
    
    <body>
        
        <header>
            
            <img id="logo" src="logo.png" width="90px" height="60px">
            <h1 id="title">The Open University Walking Club</h1>
            
            
        </header>
        
        <p id="loggedin">Logged in as <b>admin user</b></p>
            <hr>
        
        <section>
        
            <h1>Add New Walk</h1>
            
            <div class="button">
                <a href="#">Back</a>
            </div>
            <div id="form-container">
            <form method="post" action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php" id="addwalk" name="addwalk">
                
                <div id="block1">
                    
                    <label for="name">Name of walk: </label>
                    <input type="text" name="name"><br>
                    
                    <label for="date">Date: </label>
                    <input type="text" name="date"><br>
                    
                    <label for="name">Start time: </label>
                    <input type="text" name="time"><br>
                    
                    <label for="meeting">Meeting point: </label>
                    <input type="text" name="meeting"><br>
                    
                    <label for="name">Distance: </label>
                    <input type="text" name="name">
                    
                </div>
                <div id="block2">
                    
                    <label for="notes">Notes: </label>
                    <textarea name="notes" id="notes" rows="7" cols="20" required></textarea><br>
                    
                    <label for="status">Status: </label>
                    <select name="status"><br>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="proposed">Proposed</option>
                    </select>
                    
                </div>
                
                <div class="button" id="submit">
                    <input type="submit" value="OK">
                </div>
                
            </form>
            </div>
            
        </section>
        
        <footer>
            <hr>
            <p id="footertext">Copyright Â© 2020 The Open University</p>
        </footer>
        
    </body>
</html>
