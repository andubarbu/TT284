<DOCTYPE html>
<html>
    <head>
        <title>Add new walk</title>
        <link rel="stylesheet" href="q2a.css">
    </head>
    
    <body>
        
        <header>
        
            <img src="logo.png">
            <h1>The Open University Walking Club</h1>
            <p>Logged in as <b>username</b></p>
            <hr>
            
        </header>
        
        <section>
        
            <h1>Add New Walk</h1>
            
            <div class="button">
                <a href="#">Back</a>
            </div>
            
            <form method="post" action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php" id="addwalk" name="addwalk">
                
                <div class="block">
                    
                    <label for="name">Name of walk: </label>
                    <input type="text" name="name"><br>
                    
                    <label for="date">Date: </label>
                    <input type="text" name="date"><br>
                    
                    <label for="name">Start time: </label>
                    <input type="text" name="time"><br>
                    
                    <label for="meeting">Meeting point: </label>
                    <input type="text" name="meeting"><br>
                    
                    <label for="name">Distance</label>
                    <input type="text" name="name"><br>
                    
                </div>
                <div class="block">
                    
                    <label for="name">Notes: </label>
                    <textarea name="name" rows="10" cols="20" required></textarea><br>
                    
                    <label for="date">Status: </label>
                    <select name="status"><br>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="proposed">Proposed</option>
                    </select>
                    
                </div>
                
                <div class="button">
                    <input type="submit" value="OK">
                </div>
                
            </form>
            
        </section>
        
        <footer>
            <hr>
            <p>Copyright c 2020 The Open University</p>
        </footer>
        
    </body>
</html>
